name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.5)'
        required: false

jobs:
  build-mac:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python for native modules
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          npm ci --prefer-offline --no-audit --legacy-peer-deps
        timeout-minutes: 20
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'
          ELECTRON_SKIP_BINARY_DOWNLOAD: '1'

      - name: Rebuild native modules
        run: npm rebuild better-sqlite3 keytar --build-from-source

      - name: Build, sign, and publish macOS app
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # Supabase configuration (required for user data)
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          # API configuration (optional - has production fallback)
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          # PostHog analytics
          VITE_POSTHOG_KEY: ${{ secrets.VITE_POSTHOG_KEY }}
          VITE_POSTHOG_HOST: 'https://us.i.posthog.com'
        run: npm run build && npx electron-builder --mac --publish always
        timeout-minutes: 30

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-release
          path: |
            release/*.dmg
            release/*.zip
            release/latest-mac.yml

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python for native modules
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm ci --no-audit --legacy-peer-deps
        timeout-minutes: 20
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Build and publish Windows app
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          # Supabase configuration (required for user data)
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          # API configuration (optional - has production fallback)
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          # PostHog analytics
          VITE_POSTHOG_KEY: ${{ secrets.VITE_POSTHOG_KEY }}
          VITE_POSTHOG_HOST: 'https://us.i.posthog.com'
        run: npm run build && npx electron-builder --win --publish always
        timeout-minutes: 30

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-release
          path: |
            release/*.exe
            release/latest.yml
