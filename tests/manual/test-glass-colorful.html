<!DOCTYPE html>
<html>
<head>
  <title>Glass Effect Test - Colorful Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      /* Colorful gradient background to see blur through */
      background: linear-gradient(135deg, 
        #667eea 0%, 
        #764ba2 25%, 
        #f093fb 50%, 
        #4facfe 75%, 
        #00f2fe 100%
      );
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    /* Add some colorful shapes in background */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 100, 100, 0.5) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(100, 255, 100, 0.5) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(100, 100, 255, 0.5) 0%, transparent 50%);
      animation: rotate 20s linear infinite;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .glass-test {
      position: relative;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.01);
      backdrop-filter: saturate(200%) blur(50px);
      -webkit-backdrop-filter: saturate(200%) blur(50px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, system-ui;
      padding: 20px;
      z-index: 1;
    }
    
    .glass-test h1 {
      margin: 0 0 20px 0;
      font-size: 24px;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .glass-test p {
      margin: 10px 0;
      font-size: 14px;
      text-align: center;
      line-height: 1.6;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    
    .status {
      margin-top: 20px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      font-size: 12px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="glass-test">
    <h1>üîç Glass Effect Test</h1>
    <p>If the background is BLURRED and you can see colors through this panel but they're frosted - <strong>it works!</strong></p>
    <p>If the background is SHARP/CLEAR through the panel - <strong>backdrop-filter not working</strong></p>
    <div class="status" id="status">Checking...</div>
  </div>
  
  <script>
    // Test backdrop-filter support
    const el = document.querySelector('.glass-test');
    const styles = window.getComputedStyle(el);
    
    const hasBackdrop = styles.backdropFilter !== 'none' && styles.backdropFilter !== '';
    const hasWebkitBackdrop = styles.webkitBackdropFilter !== 'none' && styles.webkitBackdropFilter !== '';
    
    const supportsBackdrop = CSS.supports('backdrop-filter', 'blur(10px)');
    const supportsWebkit = CSS.supports('-webkit-backdrop-filter', 'blur(10px)');
    
    const status = document.getElementById('status');
    status.innerHTML = `
      <div>‚úì backdrop-filter support: ${supportsBackdrop ? '‚úÖ YES' : '‚ùå NO'}</div>
      <div>‚úì -webkit support: ${supportsWebkit ? '‚úÖ YES' : '‚ùå NO'}</div>
      <div>‚úì Applied backdrop: ${hasBackdrop ? '‚úÖ ' + styles.backdropFilter : '‚ùå NONE'}</div>
      <div>‚úì Applied webkit: ${hasWebkitBackdrop ? '‚úÖ ' + styles.webkitBackdropFilter : '‚ùå NONE'}</div>
    `;
    
    console.log('Full test results:', {
      supportsBackdrop,
      supportsWebkit,
      computedBackdrop: styles.backdropFilter,
      computedWebkit: styles.webkitBackdropFilter,
      background: styles.background,
    });
  </script>
</body>
</html>
