<!DOCTYPE html>
<html>
<head>
    <title>Google OAuth Connection Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .log {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Google OAuth Connection Test</h1>
    <p>This test page mimics what the Electron app does when connecting to Google.</p>
    
    <div>
        <button onclick="testBackendConnection()">1. Test Backend Connection</button>
        <button onclick="testGoogleAuthUrl()">2. Test Google Auth URL</button>
        <button onclick="testFullFlow()">3. Run Full Flow</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div class="log" id="log"></div>

    <script>
        const API_URL = 'http://127.0.0.1:8000';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toISOString().split('T')[1].slice(0, 12);
            const className = type;
            logDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function testBackendConnection() {
            log('=========================================', 'info');
            log('Testing backend connection...', 'info');
            log(`API_URL: ${API_URL}`, 'info');
            
            try {
                const response = await axios.get(`${API_URL}/health`);
                log('✅ Backend is reachable!', 'success');
                log(`Response: ${JSON.stringify(response.data)}`, 'success');
            } catch (err) {
                log('❌ Backend connection failed!', 'error');
                log(`Error: ${err.message}`, 'error');
                if (err.response) {
                    log(`Status: ${err.response.status}`, 'error');
                    log(`Data: ${JSON.stringify(err.response.data)}`, 'error');
                }
                if (err.code) {
                    log(`Error Code: ${err.code}`, 'error');
                }
            }
            log('=========================================', 'info');
        }
        
        async function testGoogleAuthUrl() {
            log('=========================================', 'info');
            log('Testing Google OAuth auth URL endpoint...', 'info');
            
            try {
                const endpoint = `${API_URL}/api/v2/google/auth/url`;
                log(`Endpoint: ${endpoint}`, 'info');
                
                const response = await axios.get(endpoint);
                log('✅ Auth URL endpoint works!', 'success');
                log(`State: ${response.data.state}`, 'success');
                log(`Auth URL (first 100 chars): ${response.data.auth_url.substring(0, 100)}...`, 'success');
                log(`Full response: ${JSON.stringify(response.data, null, 2)}`, 'info');
            } catch (err) {
                log('❌ Auth URL endpoint failed!', 'error');
                log(`Error: ${err.message}`, 'error');
                if (err.response) {
                    log(`Status: ${err.response.status}`, 'error');
                    log(`Data: ${JSON.stringify(err.response.data)}`, 'error');
                }
                if (err.code) {
                    log(`Error Code: ${err.code}`, 'error');
                }
            }
            log('=========================================', 'info');
        }
        
        async function testFullFlow() {
            log('=========================================', 'info');
            log('Running full OAuth flow test...', 'info');
            
            // Step 1: Backend connection
            await testBackendConnection();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Step 2: Auth URL
            await testGoogleAuthUrl();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Step 3: Test status endpoint
            log('Testing status endpoint...', 'info');
            try {
                const response = await axios.get(`${API_URL}/api/v2/google/status`);
                log('✅ Status endpoint works!', 'success');
                log(`Connected: ${response.data.connected}`, 'info');
                log(`Email: ${response.data.email || 'none'}`, 'info');
            } catch (err) {
                log('❌ Status endpoint failed!', 'error');
                log(`Error: ${err.message}`, 'error');
            }
            
            log('=========================================', 'info');
            log('Test complete!', 'success');
            log('', 'info');
            log('If all tests passed, the backend is working correctly.', 'success');
            log('The issue is likely in the Electron app configuration.', 'info');
        }
        
        // Run initial test on load
        window.addEventListener('load', () => {
            log('Test page loaded. Click buttons above to run tests.', 'info');
            log('', 'info');
        });
    </script>
</body>
</html>
