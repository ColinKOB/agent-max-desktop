<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Browser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a2e;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    /* Header with branding */
    #header {
      height: 38px;
      background: linear-gradient(180deg, #3a3a4a 0%, #2a2a3a 100%);
      display: flex;
      align-items: center;
      padding: 0 16px;
      padding-left: 78px; /* Space for traffic light buttons */
      -webkit-app-region: drag;
      user-select: none;
      border-bottom: 1px solid #1a1a2a;
    }

    #header .logo {
      width: 22px;
      height: 22px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 11px;
      color: white;
      margin-right: 10px;
      flex-shrink: 0;
    }

    #header .title {
      color: rgba(255,255,255,0.9);
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.2px;
    }

    #header .subtitle {
      color: rgba(255,255,255,0.4);
      font-size: 11px;
      margin-left: 8px;
    }

    /* Tab bar */
    #tab-bar {
      height: 34px;
      background: #252532;
      display: flex;
      align-items: flex-end;
      padding: 0 8px;
      padding-top: 4px;
      gap: 2px;
      overflow-x: auto;
      -webkit-app-region: no-drag;
      border-bottom: 1px solid #1a1a2a;
    }

    #tab-bar::-webkit-scrollbar {
      height: 4px;
    }

    #tab-bar::-webkit-scrollbar-track {
      background: transparent;
    }

    #tab-bar::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.15);
      border-radius: 2px;
    }

    .tab {
      height: 30px;
      min-width: 140px;
      max-width: 220px;
      background: #2d2d3d;
      border-radius: 8px 8px 0 0;
      display: flex;
      align-items: center;
      padding: 0 12px;
      cursor: pointer;
      transition: all 0.15s ease;
      flex-shrink: 0;
      border: 1px solid transparent;
      border-bottom: none;
      position: relative;
    }

    .tab:hover {
      background: #363648;
    }

    .tab.active {
      background: #1e1e2e;
      border-color: #3a3a4a;
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 1px;
      background: #1e1e2e;
    }

    .tab .tab-title {
      color: rgba(255,255,255,0.6);
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    .tab.active .tab-title {
      color: rgba(255,255,255,0.95);
    }

    .tab .tab-close {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 8px;
      color: rgba(255,255,255,0.4);
      font-size: 14px;
      transition: all 0.15s ease;
      opacity: 0;
    }

    .tab:hover .tab-close {
      opacity: 1;
    }

    .tab .tab-close:hover {
      background: rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.9);
    }

    #new-tab-btn {
      width: 26px;
      height: 26px;
      background: transparent;
      border: none;
      border-radius: 6px;
      color: rgba(255,255,255,0.5);
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
      flex-shrink: 0;
      margin-left: 4px;
      margin-bottom: 2px;
    }

    #new-tab-btn:hover {
      background: rgba(255,255,255,0.08);
      color: rgba(255,255,255,0.8);
    }

    /* Content area - BrowserViews go below this */
    #content-area {
      flex: 1;
      background: #1a1a2e;
      position: relative;
    }

    /* Status bar at bottom */
    #status-bar {
      height: 22px;
      background: #1e1e2e;
      display: flex;
      align-items: center;
      padding: 0 12px;
      border-top: 1px solid #2a2a3a;
    }

    #status-bar .url {
      color: rgba(255,255,255,0.45);
      font-size: 11px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #status-bar .tab-count {
      color: rgba(255,255,255,0.35);
      font-size: 10px;
      margin-left: auto;
      background: rgba(255,255,255,0.05);
      padding: 2px 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Header with AI Browser branding -->
  <div id="header">
    <div class="logo">AI</div>
    <span class="title">AI Browser</span>
    <span class="subtitle">Workspace</span>
  </div>

  <!-- Tab bar -->
  <div id="tab-bar">
    <!-- Tabs will be dynamically added here -->
    <button id="new-tab-btn" title="New Tab">+</button>
  </div>

  <!-- Content area (BrowserViews render here) -->
  <div id="content-area"></div>

  <!-- Status bar -->
  <div id="status-bar">
    <span class="url" id="current-url">Loading...</span>
    <span class="tab-count" id="tab-count">1 tab</span>
  </div>

  <script>
    // Tab management via IPC
    const tabs = new Map();
    let activeTabId = null;

    // Listen for tab updates from main process
    window.electronAPI?.onTabsUpdate((tabList, activeId) => {
      updateTabBar(tabList, activeId);
    });

    function updateTabBar(tabList, activeId) {
      const tabBar = document.getElementById('tab-bar');
      const newTabBtn = document.getElementById('new-tab-btn');

      // Remove existing tabs (keep new tab button)
      const existingTabs = tabBar.querySelectorAll('.tab');
      existingTabs.forEach(tab => tab.remove());

      // Add tabs
      tabList.forEach(tab => {
        const tabEl = document.createElement('div');
        tabEl.className = 'tab' + (tab.tabId === activeId ? ' active' : '');
        tabEl.dataset.tabId = tab.tabId;

        tabEl.innerHTML = `
          <span class="tab-title">${escapeHtml(tab.title || 'New Tab')}</span>
          <span class="tab-close" data-action="close">&times;</span>
        `;

        tabEl.addEventListener('click', (e) => {
          if (e.target.dataset.action === 'close') {
            window.electronAPI?.closeTab(tab.tabId);
          } else {
            window.electronAPI?.switchTab(tab.tabId);
          }
        });

        tabBar.insertBefore(tabEl, newTabBtn);
      });

      // Update tab count
      document.getElementById('tab-count').textContent = `${tabList.length} tab${tabList.length !== 1 ? 's' : ''}`;

      // Update URL for active tab
      const activeTab = tabList.find(t => t.tabId === activeId);
      if (activeTab) {
        document.getElementById('current-url').textContent = activeTab.url || 'Loading...';
      }
    }

    // New tab button
    document.getElementById('new-tab-btn').addEventListener('click', () => {
      window.electronAPI?.createTab('https://www.google.com');
    });

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
