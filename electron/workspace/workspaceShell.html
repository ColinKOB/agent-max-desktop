<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Browser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a2e;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    /* Header with branding */
    #header {
      height: 48px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      padding: 0 16px;
      -webkit-app-region: drag;
      user-select: none;
    }

    #header .logo {
      width: 28px;
      height: 28px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      color: #764ba2;
      margin-right: 12px;
      flex-shrink: 0;
    }

    #header .title {
      color: white;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.3px;
      margin-right: 8px;
    }

    #header .subtitle {
      color: rgba(255,255,255,0.7);
      font-size: 12px;
    }

    /* Tab bar */
    #tab-bar {
      height: 36px;
      background: #2d2d44;
      display: flex;
      align-items: center;
      padding: 0 8px;
      gap: 4px;
      overflow-x: auto;
      -webkit-app-region: no-drag;
    }

    #tab-bar::-webkit-scrollbar {
      height: 4px;
    }

    #tab-bar::-webkit-scrollbar-track {
      background: transparent;
    }

    #tab-bar::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 2px;
    }

    .tab {
      height: 28px;
      min-width: 120px;
      max-width: 200px;
      background: #3d3d5c;
      border-radius: 6px 6px 0 0;
      display: flex;
      align-items: center;
      padding: 0 12px;
      cursor: pointer;
      transition: background 0.15s ease;
      flex-shrink: 0;
    }

    .tab:hover {
      background: #4d4d6c;
    }

    .tab.active {
      background: #1a1a2e;
    }

    .tab .tab-title {
      color: rgba(255,255,255,0.8);
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    .tab.active .tab-title {
      color: white;
    }

    .tab .tab-close {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 8px;
      color: rgba(255,255,255,0.5);
      font-size: 14px;
      transition: all 0.15s ease;
    }

    .tab .tab-close:hover {
      background: rgba(255,255,255,0.1);
      color: white;
    }

    #new-tab-btn {
      width: 28px;
      height: 28px;
      background: transparent;
      border: none;
      border-radius: 6px;
      color: rgba(255,255,255,0.6);
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
      flex-shrink: 0;
    }

    #new-tab-btn:hover {
      background: rgba(255,255,255,0.1);
      color: white;
    }

    /* Content area - BrowserViews go below this */
    #content-area {
      flex: 1;
      background: #1a1a2e;
      position: relative;
    }

    /* Status bar at bottom */
    #status-bar {
      height: 24px;
      background: #2d2d44;
      display: flex;
      align-items: center;
      padding: 0 12px;
      border-top: 1px solid #3d3d5c;
    }

    #status-bar .url {
      color: rgba(255,255,255,0.6);
      font-size: 11px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #status-bar .tab-count {
      color: rgba(255,255,255,0.5);
      font-size: 11px;
      margin-left: auto;
    }
  </style>
</head>
<body>
  <!-- Header with AI Browser branding -->
  <div id="header">
    <div class="logo">AI</div>
    <span class="title">AI Browser</span>
    <span class="subtitle">Workspace</span>
  </div>

  <!-- Tab bar -->
  <div id="tab-bar">
    <!-- Tabs will be dynamically added here -->
    <button id="new-tab-btn" title="New Tab">+</button>
  </div>

  <!-- Content area (BrowserViews render here) -->
  <div id="content-area"></div>

  <!-- Status bar -->
  <div id="status-bar">
    <span class="url" id="current-url">Loading...</span>
    <span class="tab-count" id="tab-count">1 tab</span>
  </div>

  <script>
    // Tab management via IPC
    const tabs = new Map();
    let activeTabId = null;

    // Listen for tab updates from main process
    window.electronAPI?.onTabsUpdate((tabList, activeId) => {
      updateTabBar(tabList, activeId);
    });

    function updateTabBar(tabList, activeId) {
      const tabBar = document.getElementById('tab-bar');
      const newTabBtn = document.getElementById('new-tab-btn');

      // Remove existing tabs (keep new tab button)
      const existingTabs = tabBar.querySelectorAll('.tab');
      existingTabs.forEach(tab => tab.remove());

      // Add tabs
      tabList.forEach(tab => {
        const tabEl = document.createElement('div');
        tabEl.className = 'tab' + (tab.tabId === activeId ? ' active' : '');
        tabEl.dataset.tabId = tab.tabId;

        tabEl.innerHTML = `
          <span class="tab-title">${escapeHtml(tab.title || 'New Tab')}</span>
          <span class="tab-close" data-action="close">&times;</span>
        `;

        tabEl.addEventListener('click', (e) => {
          if (e.target.dataset.action === 'close') {
            window.electronAPI?.closeTab(tab.tabId);
          } else {
            window.electronAPI?.switchTab(tab.tabId);
          }
        });

        tabBar.insertBefore(tabEl, newTabBtn);
      });

      // Update tab count
      document.getElementById('tab-count').textContent = `${tabList.length} tab${tabList.length !== 1 ? 's' : ''}`;

      // Update URL for active tab
      const activeTab = tabList.find(t => t.tabId === activeId);
      if (activeTab) {
        document.getElementById('current-url').textContent = activeTab.url || 'Loading...';
      }
    }

    // New tab button
    document.getElementById('new-tab-btn').addEventListener('click', () => {
      window.electronAPI?.createTab('https://www.google.com');
    });

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
